name: Deploy Affected Projects To Firebase "Testing & Production Environments"
'on':
  push:
    branches:
      - main
      - tst
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (#2)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Nrwl Nx Production
        uses: MansaGroup/nrwl-nx-action@v2.0.4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          targets: deploy
          args: --FIREBASE_TOKEN=${{secrets.FIREBASE_TOKEN}} --ENV=production

      - name: Nrwl Nx Testing
        uses: MansaGroup/nrwl-nx-action@v2.0.4
        if: ${{ github.ref == 'refs/heads/tst' }}
        with:
          targets: deploy
          args: --FIREBASE_TOKEN=${{secrets.FIREBASE_TOKEN}} --ENV=testing
